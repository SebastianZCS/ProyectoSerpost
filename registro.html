<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Serpost</title>
    <link rel="icon" href="img/icono.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    
    <header>
        <!--PARTE DE CABEZERA-->
        <img class="logo" src="img/logo.svg" alt="Logo">
    </header>

    <div class="d-flex align-items-start">
      <div class="home-data">
        <div class="nav text-center sidernav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" href="home.html">Usuarios</a>
          <button class="nav-link active" id="v-pills-registrar-tab" data-bs-toggle="pill" data-bs-target="#v-pills-registrar" type="button" role="tab" aria-controls="v-pills-registrar" aria-selected="true">Registrar</button>
          <a class="nav-link close" href="login.html">Cerrar Sección</a>
        </div>
        <div class="data-nav tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-registrar" role="tabpanel" aria-labelledby="v-pills-registrar-tab">
              <h4><b>Registrar usuario</b></h4>
              <div class="pt-4">
                <div class="row">
                  <div class="row col-6">
                    <div class="col-3">
                      <p>Nombre: </p>
                    </div>
                    <div class="col-9">
                      <input class="form-control" type="text" placeholder="Nombres" aria-label="default input example">
                    </div>
                  </div>
                  <div class="row col-6">
                    <div class="col-3">
                      <p>Apelldos: </p>
                    </div>
                    <div class="col-9">
                      <input class="form-control" type="text" placeholder="Apellidos" aria-label="default input example">
                    </div>
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="row col-6">
                    <div class="col-3">
                      <p>DNI: </p>
                    </div>
                    <div class="col-9">
                      <input class="form-control" type="text" placeholder="DNI" aria-label="default input example">
                    </div>
                  </div>
                  <div class="row col-6">
                    <div class="col-3">
                      <p>Contraseña: </p>
                    </div>
                    <div class="col-9">
                      <input class="form-control" type="text" placeholder="Contraseña" aria-label="default input example">
                    </div>
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="row col-6">
                    <div class="col-3">
                      <p>Rol de usuario: </p>
                    </div>
                    <div class="col-9">
                        <select class="form-select form-control " aria-label="Default select example">
                          <option selected>Selecione un rol</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center pt-4">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal2">Registrar</button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content text-center">
                    <div class="modal-body">
                      <h3 class="text-center pt-4 pb-4">Usuario registrado correctamente</h3>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <footer class="footer-register text-center text-lg-start bg-white text-muted">
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025);">
            © 2023 Grupo 5 :
            <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Calidad y Pruebas de Software</a>
          </div>
        </footer>
      </div>
    </div>  
    <!-- Footer -->

</body>

</html>
